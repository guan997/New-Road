<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			<!-- 样式 -->
			<!-- 初始化 -->
			*{
			padding:0;
			margin:0;
			}
			ul{
				list-style:none;
			}
			.clearfix:before, .clearfix:after{
				display: table;
				content: "";
			}
			.clearfix:after{
				clear: both;
			}
			.clearfix{
				*zoom:1;
			}
			a{
				color: #050505;
				text-decoration: none;
			}
			input{
				border: 0;
				box-sizing: border-box;
				
			}
			.container{
				width:1200px;
				margin: 0 auto;
			}
			/* css初始化结束
			 页面头部位*/
			body{
				background: #f3f5f7;
			}
			header{
				height: 100px;
				overflow: hidden;
			}
			nav{
				width: 1366px;
				height: 42px;
				margin: 26px auto;
				
			}
			.logo{
				float: left;
			}
			.navbar{
				float: left;
				height: 42px;
				line-height: 42px;
				margin-left: 50px;
			}
			.navbar li{
				float: left;
			}
			.navbar li a{
				padding: 0 10px;
				display: block;
				height: 42px;
			}
			.navbar li a:hover{
				border-bottom: 2px solid #00a4ff;
				
			}
			.search{
				width: 410px;
				height: 38px ;
				border: 1px solid #00A4FF;
				float: right;
			}
			.search input[type=text]{
				widows: 360px;
				height: 38px;
				float: left;
				background: #00A4FF url(img/ling_06.png) center center no-repeat;
				
			}
			/* 搜索框部位结束 */
		</style>
	</head>
	<body>
		<!-- 头部 -->
		<header>
			<!-- nav部分 -->
			<nav>
				<!-- logo -->
				<div class="logo">
					<img src="img/logo_03.png" alt="">
				</div>
				<!-- 导航栏 -->
				<div class="navbar">
					<ul>
						<li><a href="#">首页</a></li>
						<li><a href="#">课程</a></li>
						<li><a href="#">职业规划</a></li>
					</ul>
				</div>
				<!-- 个人中心部位 -->
				<div class="personal">
					<a href="#">个人中心<img src="img/ling_06.png" alt=""></a>
					<a href="#"><img src="img/banner_03.png" alt="">刘德华</a>
				</div>
				<!-- 搜索框部位 -->
				<div class="search">
					<form action="#">
						<input type="text" placeholder="请输入关键词"><input type="sumbit"value="">
					</form>
				</div>
			</nav>
		</header>
		<!-- banner部位 -->
		<div class="banner">
			
		</div>
	</body>
</html>
