<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ浏览器</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/myqq.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/myqq.js"></script>
</head>
<body>
    <!-- 背景 -->
    <div id="bg">
        <div class="row1">
            <div class="orb1"></div>
            <div class="orb2"></div>
            <div class="orb3"></div>
        </div>
        <div class="row2">
            <div class="orb1"></div>
            <div class="orb2"></div>
            <div class="orb3"></div>
        </div>
        <div class="row3">
            <div class="orb1"></div>
            <div class="orb2"></div>
            <div class="orb3"></div>
        </div>
    </div>
    <!-- 下载 -->
    <div id="down">
        <img src="images/additional_logo.png" alt="" srcset="">
    </div>
    <div id="fullpage">
        <!-- 第一屏 -->
        <div class="section section1">
            <div class="p1">
                <img src="images/skin.png" alt="">
            </div>
        </div>
        <!-- 第二屏 -->
        <div class="section section2">
            <div class="p2">
                <img src="images/title1_1.png" alt="">
                <img src="images/title1_2_1.png" alt="">
            </div>
        </div>
        <div class="section section3">
            <div class="p3">
                <img src="images/p3ui_tab.png" alt="">
            </div>
            <img src="images//title3.png" class="title3" alt="">
        </div>
        <div class="section">
            <div class="p4"></div>
        </div>
    </div>
</body>
</html>
