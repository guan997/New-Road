<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8设置和获取表单元素的value</title>
    <script src="js/jquery-1.12.2.js"></script>
    <script>
        $(function() {
            $('#btn').click(function () {
                $('#se').val(4);//可以改变某一项选中
            })
        });
    </script>
</head>
<body>
    <input type="button" value="显示效果" id="btn"/>
<input type="text" value="文本框" id="txt"/>
<input type="radio" value="man" name="sex" id="rad" />男
<input type="checkbox" value="1" id="ck" />吃饭
<input type="submit" value="提交" id="sm" />
<!--表单元素-->
<textarea name="" id="tt" cols="30" rows="10">
    哈哈,....
</textarea>
<select id="se">
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    <option value="4">重庆</option>
    <option value="5">东京</option>
</select>
</body>
</html>
