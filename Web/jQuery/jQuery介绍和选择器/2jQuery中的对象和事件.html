<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2jQuery中的对象和事件</title>
    <script>
        /*
      *
      * DOM中的顶级对象:docuemnt---页面中的顶级对象
      * docuemnt点出来的是DOM中的属性和方法
      * BOM中的顶级对象:window----浏览器中的顶级对象
      * window点出来的是浏览器中的属性和方法
      * window.document
      * jQuery的顶级对象:jQuery---$
      * $点出来的是jQuery中的方法
      *
      *
      * */


        //   页面的加载事件 onload只加载一次
        // window.onload = function () {
        //     console.log('页面加载成功');
        // };
        // window.onload = function () {
        //     console.log('页面加载成功2');
        // }
    </script>
    <script src="js/jquery-1.12.2.js"></script>
    <script>
        // jQuery的代码 --- 和DOM中的window.onload事件是相通的
        //页面中所有的内容加载完毕后才触发,标签,图片,文字内容....
        $(window).load(function () {
            console.log('页面加载成功11');
        });
        $(window).load(function () {
            console.log('页面加载成功22');
        });
        // 第二种页面加载的时间的写法 方法（点击事件，监听器）
        //页面中的基本的标签加载完毕后就可以触发了
        $(document).ready(function () {
            console.log('加载1');
        });
        $(document).ready(function () {
            console.log('加载2');
        });
        // 页面中基本的标签加载后就执行
        jQuery(function() {
            console.log('11');
        });
        jQuery(function() {
            console.log('2');
        });
        // jQuery -- $
        $(function() {
            console.log('11');
        });
        $(function() {
            console.log('2');
        });
    </script>
</head>

</html>
