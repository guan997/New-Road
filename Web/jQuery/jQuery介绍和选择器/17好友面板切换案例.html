<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17好友面板切换案例</title>
    <style>
        div {
            width: 200px;
            height: 500px;
            border: 1px solid red;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #u1 li {
            margin-bottom: 10px;
            background-color: Orange;
            font-size: 20px;
            font-weight: bolder;
            cursor: pointer;
        }

        #u1 li ul {
            list-style-type: none;
            margin: 0;
            padding: 0;

        }

        #u1 li ul li {
            background-color: pink;
        }
    </style>
    <script src="js/jquery-1.12.2.js"></script>
    <script>
        $(function() {
            //找到id为u1的下面的li里面的ul里面的li全部隐藏
            // ul>li子代选择器 直接的所有子元素，儿子
            // ul li 后代 
            $('#u1>li>ul>li').hide();
            //找到id为ul的直接的子元素li,注册鼠标点击的事件
            $('#u1>li').click(function() {
                $(this).siblings('li').children('ul').find('li').hide(500);
                //当前的li中的ul中的所有的li显示
                $(this).children('ul').find('li').show(500);
            });
        });
    </script>
</head>

<body>
    <div>
        <ul id="u1">
            <li>
                幼儿园同学
                <ul>
                    <li>鼻涕虫</li>
                    <li>爱哭鬼</li>
                    <li>张大胆</li>
                </ul>
            </li>
            <li>小学同学
                <ul>
                    <li>张三丰</li>
                    <li>张无忌</li>
                    <li>乔布斯</li>
                </ul>
            </li>
            <li>
                初中同学
                <ul>
                    <li>盖茨</li>
                    <li>川普</li>
                    <li>奥巴马</li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
