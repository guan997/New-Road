<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式操作</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: red;
        }
        .cls{
            background-color: green;
        }
        .cls2{
            border: 3px solid yellow;
        }
    </style>
    <script src="js/jquery-1.12.2.js"></script>
    <script>
$(function() {
    // 获取按钮 点击按钮 为div添加一个类样式
    $('#btn').click(function() {
        // 在addClass方法中样式的名字前面没有点（.）
        $('#dv').addClass('cls');
        // $('#dv').addClass('cls').addClass('cls2');
        //另一种写法,addClass添加样式的时候.多个类样式的名字中间用空格隔开
        $('#dv').addClass('cls cls2');
    });
    $('#btn2').click(function() {
        //移除一个元素的类样式
        $('#dv').removeClass('cls');
        //移除div的所有的类样式,removeClass方法中什么也不写移除的是当前元素的所有的类样式
        // $('#dv').removeClass();
    });
    //点击第二个按钮查询这个div是否应用了cls类样式
    $('#btn4').click(function() {
        var result = $('#dv').hasClass('cls');
        console.log(result);
    });
})
    </script>
</head>
<body>
    <input type="button" value="添加类样式" id="btn">
    <input type="button" value="移除类样式" id="btn2">
    <input type="button" value="检测元素是否应用了类样式" id="btn4">
    
    <div id='dv'> </div>
</body>
</html>
