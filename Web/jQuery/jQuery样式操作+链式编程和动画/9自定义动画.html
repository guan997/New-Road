<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9自定义动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
        }
    </style>
    <script src="js/jquery-1.12.2.js"></script>
    <script>
        $(function () {
            // 获取div，产生动画效果
            // animate方法
            // 参数
            // 1 键值对--对象
            // 2时间 ---1000毫秒 -- 1秒
            // 3匿名函数 ---回调函数
            $('#btn').click(function () {
                $('#dv').animate({ 'width': '300px', 'height': '300px', 'left': '300px' }, 1000, function () {
                    $('#dv').animate({ 'width': '50px', 'height': '50px', 'left': '800px', 'top': '300px', 'opacity': 0.2 }, 2000);
                });
            });
        });
    </script>
</head>

<body>
    <input type="button" value="显示效果" id="btn" />
    <div id="dv"></div>
</body>

</html>
