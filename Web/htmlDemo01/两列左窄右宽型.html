<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				text-align: center;
			}
			.top,.banner,.main,.footer{
				width: 960px;
				border: 1px dashed #ccc;
				text-align: center;
				background: #eee;
			}
			.banner,.main{
				margin: 10px auto;
			}
			.top{
				height: 80px;
				line-height: 66px;
				margin: 0px auto;
			}
			.banner{
				height: 150px;
				line-height: 31px;
			}
			.main,.left,.right{
				height: 500px;
				line-height: 500px;
			}
			.left{
				width: 450px;
				float: left;
				background: #87CEEB;
			}
			.right{
				width: 500px;
				background: blue;
				float: right;
			}
			.footer{
				height: 120px;
				line-height: 120px;
				margin: 0px auto;
			}
		</style>
	</head>

	<body>
		<div class="top">top</div>
		<div class="banner">banner</div>
		<div class="main">
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
		<div class="footer">footer</div>
	</body>

</html>
