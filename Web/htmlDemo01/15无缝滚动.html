<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			nav{
				margin: 100px auto;
				width: 882px;
				border: 1px solid pink;
				height: 86px;
				overflow: hidden;
			}
			nav ul{
				width: 200%;
				animation: go 5s linear infinite;
			}
			nav ul li{
				float: left;
			}
			@keyframes go{
				from{
					transform: translateX(0);
				}
				to{
					transform: translateX(-882px);
				}
			}
			nav:hover ul{
				animation-play-state: paused;
				/* 鼠标经过动画暂停 */
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><img src="img/nav1.jpg" alt=""></li>
				<li><img src="img/nav2.jpg" alt=""></li>
				<li><img src="img/nav3.jpg" alt=""></li>
				<li><img src="img/nav4.jpg" alt=""></li>
				<li><img src="img/nav5.jpg" alt=""></li>
				<li><img src="img/nav6.jpg" alt=""></li>
				<li><img src="img/nav7.jpg" alt=""></li>
			</ul>
			<ul>
				<li><img src="img/nav1.jpg" alt=""></li>
				<li><img src="img/nav2.jpg" alt=""></li>
				<li><img src="img/nav3.jpg" alt=""></li>
				<li><img src="img/nav4.jpg" alt=""></li>
				<li><img src="img/nav5.jpg" alt=""></li>
				<li><img src="img/nav6.jpg" alt=""></li>
				<li><img src="img/nav7.jpg" alt=""></li>
			</ul>
		</nav>
	</body>
</html>
