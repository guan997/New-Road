<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D旋转和透视</title>
		<style type="text/css">
			div{
				perspective: 500px;/* 视距，距离，屏幕到眼睛的距离 */
			}
			img{
				display: block;
				width: 400px;
				height: 600px;
				transition: all 5s;
				margin: 300px auto;
			}
			div img:hover{
				transform: rotateY(180deg);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/1498446043198.png" >
		</div>
	</body>
</html>
