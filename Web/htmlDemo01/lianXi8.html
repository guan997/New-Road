<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>滑动栏</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				background: url(img/wx.jpg) repeat-x 0 0;
			}

			ul {
				list-style: none;
			}
			.nav{
				
				height: 75px;
			}
			.nav ul li{
				float: left;
				padding-top: 20px;
				margin: 0 20px;
			}
			.nav ul li a{
				display: block;
				color: white;
				font-size: 14px;
				line-height: 33px;
				padding-left: 15px;
				background: url(img/to.png) no-repeat;
				text-decoration: none;
				
			}
			.nav ul li a:hover{
				background-image: url(img/ao.png);
			}
			.nav ul li a:hover span{
				background-image: url(img/ao.png) ;
			}
			.nav li a span{
				display: block;
				line-height: 33px;
				padding-right: 15px;
				background: url(img/to.png) no-repeat right center;
				
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li><a href=""><span>首页</span></a></li>
				<li><a href=""><span>帮助与反馈</span></a></li>
				<li><a href=""><span>公共平台</span></a></li>
				<li><a href=""><span>开发微信</span></a></li>
				<li><a href=""><span>帮助与反馈</span></a></li>
			</ul>
		</div>
	</body>
</html>
