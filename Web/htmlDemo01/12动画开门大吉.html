<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			section{
				width: 450px;
				height: 300px;
				margin: 100px auto;
				border: 1px solid gray;
				perspective: 1000px;
				background: url(img/3.jpg) no-repeat ;
				position: relative;
			}
				.door-l,
				.door-r{
					position: absolute;
					top: 0;
					width: 50%;
					height: 100%;
					background: url(img/bg.png);
					transition: all 1s;
				}
				.door-l{
					left: 0;
					border-right:1px solid #000000 ;
					transform-origin: left;
				}
				.door-r{
					right: 0;
					border-left:1px solid #000000 ;
					transform-origin: right;
				}
				.door-l::before,
				.door-r::before{
					content:"";
					position: absolute;
					top: 50%;
					width: 20px;
					height: 20px;
					border: 1px solid #000000;
					border-radius: 50%;
					transform: translateX(-50%);
				}
				section .door-l::before{
					right: 15px;
				}
				section .door-r::before{
					left: 30px;
				}
				section:hover .door-l{
					transform: rotateY(-130deg);
				}
				section:hover .door-r{
					transform: rotateY(130deg);
				}
		</style>
	</head>
	<body>
		<section>
			
		
			<div class="door-l"></div>
			<div class="door-r"></div>
		</section>
	</body>
</html>
