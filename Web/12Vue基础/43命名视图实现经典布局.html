<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43命名视图实现经典布局</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
    <style>
        html,
        body{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: orange;
            height: 80px;
        }
        h1{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
        .container{
            display: flex;
            height: 600px;
        }
        .left{
            background-color: lightgreen;
            flex: 2;
        }
        .right{
            background-color: lightpink;
            flex: 8;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>
        <div class="container">
        <router-view name="left"></router-view>
        <router-view name="right"></router-view></div>
    </div>
    <script>
        var header = {
            template: '<h1 class="header">header头部区域</h1>',
        };
        var leftBox = {
            template: '<h1 class="left">leftBox左部区域</h1>'
        };
        var rightBox = {
            template: '<h1 class="right">rightBox右部区域</h1>'
        };
        var router = new VueRouter({
            routes: [
                // {
                //     path: "/",
                //     component: header
                // },
                // {
                //     path: "/left",
                //     component: leftBox
                // },
                // {
                //     path: "/right",
                //     component: rightBox
                // },
                {path:'/',components:{
                    'default':header,
                    'left':leftBox,
                    'right':rightBox
                }}
            ]
        });
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {},
            router
        })
    </script>
</body>

</html>
