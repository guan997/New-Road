<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26组件-创建组件的方式</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
        <mycom1></mycom1>
        <mycom3></mycom3>
    </div>
    <script>
        // 1.1使用 Vue.extend 来创建全局的Vue组件
        var mycom1 = Vue.extend({
            template: '<h3>1 这是使用Vue.extend创建的组件</h3>'
            // 通过 template 属性，指定了组件要展示的HTML结构
        })
        // 使用 Vue.component('组件的名称', 创建出来组件模板对象)
        Vue.component('mycom1', mycom1);
        // myCom1 - > mycom1
        // 如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，需要把 大写的驼峰改为小写的字母，同时，两个单词之前，使用 - 链接；
        // 如果不使用驼峰,则直接拿名称来使用即可;

        // 1.2 缩写
        // Vue.component 第一个参数:组件的名称,将来在引用组件的时候,就是一个 标签形式 来引入 它的
        // 第二个参数: Vue.extend 创建的组件  ,其中 template 就是组件将来要展示的HTML内容
        Vue.component('mycom3', Vue.extend({
            template: '<h3>1.2 缩写 这是使用Vue.extend创建的组件</h3>'
        }))

        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {}
        })
    </script>
</body>

</html>
