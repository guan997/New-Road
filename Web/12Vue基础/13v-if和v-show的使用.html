<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13v-if和v-show的使用</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">

        <!-- v-if 的特点 ： 每次都会重新删除或创建元素 -->
        <!-- v-show的特点：每次不会重新进行DOM的删除和创建操作，是切换元素的display:none样式 -->

        <!-- v-if 有较高的切换性能消耗 -->
        <!-- v-show有较高的初识渲染消耗 -->

        <!-- 如果元素涉及到频繁的切换，最好不要使用v-if，而不是推荐使用v-show -->
        <!-- 如果元素可能永远不会被现实出来被用户看到，则推荐使用v-if -->
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>
    <script>
        var VM = new Vue({
            el: "#app",
            data: {
                flag: false
            },
            methods: {
                 
            }
        });
    </script>
</body>
</html>
