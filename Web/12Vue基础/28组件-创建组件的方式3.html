<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" conte28组件-创建组件的方式3nt="width=device-width, initial-scale=1.0">
    <title>28组件-创建组件的方式3</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
        <mycom3></mycom3>
    </div>
    <div id="app2">
        <mycom3></mycom3>
        <login></login>
    </div>
    <!-- 在 被控制的 #app 外面,使用 template 元素,定义组件的HTML模板结构  -->
    <template id="tmp1">
        <!-- 唯一根元素 -->
        <div>
            <h1>
                这是通过 template 元素,在外部定义的组件结构,这个方式,有代码的只能提示和高亮
            </h1>
            <h3>hello world</h3>
        </div>
    </template>
    <template id="tmp2">
        <div>
            <h1>
                这是私有的login组件
            </h1>
        </div>
    </template>
    <script>
        // 全局组件
        // 注意:不论是哪种方式创建出来的组件,组件的 template 属性指向的模板内容,必须有且只能有唯一的一个根元素
        Vue.component('mycom3', {
            template: '#tmp1',
        });

        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {}
        });
        var vm2 = new Vue({
            el: "#app2",
            data: {},
            methods: {},
            filters: {},
            directives: {},
            // 定义实例内部私有组件的
            components: { 
                login: {
                    template: "#tmp2"
                }
            },
            // 生命周期钩子
            beforeCreate() {},
            created() {},
            beforeMount() {},
            mounted() {},
            beforeUpdate() {},
            updated() {},
            beforeDestroy() {},
            destroyed() {}
        })
    </script>
</body>

</html>
