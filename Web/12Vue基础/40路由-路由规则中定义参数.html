<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40路由-路由规则中定义参数</title>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果在路由中，使用 查询字符串，给路由传递参数，则 不需要修改 路由规则的 path 属性  -->
        <router-link to="/login?id=10&name=as">登录</router-link>
        <router-link to="/register">注册</router-link>
        <router-view></router-view>
    </div>
    <script>
        var login = {
            template: '<h1>登录---{{$router.query.id}}---{{$router.query.name}}</h1>',
            data() {
                return {
                    msg: '123'
                }
            },
            created() {
                console.log('登录');
                console.log(this.$route)
                console.log(this.$route.query.id)
            },
        };
        var register = {
            template: '<h1>注册</h1>'
        };
        var router = new VueRouter({
            routes: [{
                    path: '/login',
                    component: login
                },
                {
                    path: '/register',
                    component: register
                },
            ]
        });
        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {},
            router,
            created() {
                console.log('登录');
                console.log(this.$route)
                console.log(this.$route.query.id)
            },
        })
    </script>
</body>

</html>
