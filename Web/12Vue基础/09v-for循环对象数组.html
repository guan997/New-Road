<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09v-for循环对象数组</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 索引：从0开始 -->
        <p v-for="(user, i) in list">id：{{user.id}}---名字：{{user.name}}---索引：{{i}}</p>
    </div>
    <script>
        var VM = new Vue({
            el: "#app",
            data: {
                list: [
                    {id: 1, name: 'gg'},
                    {id: 2, name: 'gg2'},
                    {id: 3, name: 'gg3'},
                    {id: 4, name: 'gg4'},
                ]
            },
            methods: {

            }
        })
    </script>
</body>
</html>
