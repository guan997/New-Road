<!DOCTYPE html>

    <title>11v-for迭代数字</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- in 可以翻 数字 普通数组，对象数组， 对象 -->
         <!-- 注意： 如果使用v-for迭代数字的话 count从1开始 -->
        <p v-for="count in 10">这是第{{count}}次循环</p>
    </div>

        var VM = new Vue({
            el: "#app",
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
