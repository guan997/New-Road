<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14品牌列表案例</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>

            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>

                <!-- 在vue中，使用时间绑定机制，伪元素制定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
                <label>
                    搜索关键字:
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>

            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Ctime</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- v-for中的数据，可以直接从data上的list中直接渲染过来 -->
                    <!-- 也可以自定义一个search方法，把所有的关键字，通过传参的形式，传递给search方法 -->
                    <!-- 在search方法内部，通过执行for循环 -->
                    <!-- 把所有符合搜索关键字的数据，保存到一个型数组中，返回 -->
                    <tr v-for="item in search(keywords)" :key="item.id">
                        <td>{{item.id}}</td>
                        <td v-text="item.name"></td>
                        <td>{{item.ctime}}</td>
                        <td>
                            <a href="" @click.prevent="del(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                id: '',
                name: '',
                keywords: '', // 搜索的关键字
                list: [{
                        id: 1,
                        name: '奔驰',
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: '宝马',
                        ctime: new Date()
                    },
                    {
                        id: 3,
                        name: '法拉利',
                        ctime: new Date()
                    }
                ]
            },
            methods: {
                add() { //添加的方法
                    // console.log("ok");

                    // 分析：
                    // 1.获取到id和name，直接从data上面获取
                    // 2.组织出一个对象
                    // 3.把这个对象，调用数组的相关方法，添加到当前data上的list中
                    // 4. 在vue中，已经实现了数据的双向绑定，每当我我们修改了data
                    // 中的数据，vue会默认监听到数据的改动，自动把最新的数据应用到页面上
                    // 5.vue的核心技术双向绑定，在vm中Model数据的操作，同时在操作Model数据的时候，指定的业务逻辑操作

                    var car = { id: this.id, name: this.name, ctime: new Date()};
                    this.list.push(car);
                    this.id = this.name = '';
                },
                del(id) { //根据Id删除数据
                    //  分析：
                    // 1.如何根据id，找到要删除这一项的索引
                    // 2.如果找到索引，直接调用数组的splice方法
                    // console.log('del');

                    // this.list.some((item, i) => {
                    //     if(item.id == id) {
                    //         this.list.splice(i, 1);
                    //         // 在数组的some方法中，如果return为true，就回立即终止这个数组的后续循环
                    //         return true;
                    //     }
                    // });

                    var index = this.list.findIndex(item => {
                        if(item.id == id) {
                            return true;
                        }
                    });
                    this.list.splice(index, 1);
                    // /
                },
                search(keywords) { //根据关键字，进行数据的搜索
                    // console.log('search');
                    // var newList = [];
                    // this.list.forEach(item => {
                    //     if(item.name.indexOf(keywords) != -1) {
                    //         newList.push(item);
                    //     }
                    // });
                    // return newList;
                    // 注意：  forEach   some   filter   findIndex   这些都属于数组的新方法，
                    //  都会对数组中的每一项，进行遍历，执行相关的操作；
                    return this.list.filter(item => {
                        // if(item.name.indexOf(keywords) != -1)
                        // 注意 ： ES6中，为字符串提供了一个新方法，叫做  String.prototype.includes('要包含的字符串')
                        //  如果包含，则返回 true ，否则返回 false
                        //  contain
                        if(item.name.includes(keywords)) {
                            return item;
                        }
                    })
                }
            },
        });
    </script>
</body>

</html>
