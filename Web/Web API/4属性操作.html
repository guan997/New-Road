<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性操作</title>

</head>
<body>
    <a id="link" href="www.baidu.com" title="baidu">百度</a>
    <img id="mv" src="img/01.jpg" height="300" alt="aa">
    <script>
        var link = document.getElementById('link')
        var mv = document.getElementById('mv');
        // 获取DOM对象的属性值
        console.log(link.id);
        console.log(link.href);
        console.log(link.title);
        console.log(mv.id);
        console.log(mv.src);
        console.log(mv.alt);
        // 设置DOM的属性
        link.href = 'http//:www.google.com';
        link.title = 'google';
        console.log(link.href);
        console.log(link.title);
    </script>
</body>
</html>
