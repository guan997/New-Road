<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22父子节点</title>
</head>
<body>
    <div id="box">
        <span>span</span>
        <p>p标签</p>
        <!-- 这里是注释 -->
    </div>
    <script>
        // 节点的层次结构
        // 父子结构
        // parentNode
        // childNodes
        
        var box = document.getElementById('box');
        console.log(box.childNodes);
        console.log(box.parentNode);
        // 元素节点
    //      属性节点
    //      文本节点
    //      注释节点
    for (var i = 0; i < box.childNodes.length; i++) {
        // 找到box所有的子元素
        var node = box.childNodes[i];
        // 判断当前的子节点是否是元素节点
        if (node.nodeType === 1) {
            console.log(node);
        }
    }
    // 直接获取子元素的属性
    var boc = document.getElementById('box');
    console.log(box.children); //所有的子元素
    </script>
</body>
</html>
