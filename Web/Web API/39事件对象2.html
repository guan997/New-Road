    <div id="box">

    <script>
        var box = document.getElementById('box');
        box.onclick = function (e) {
            e = e || window.event;
            // 获取鼠标在浏览器的可视区域!!的坐标
            console.log(e.clientX);
            console.log(e.clientY);
            // 获取鼠标在当前页面的位置
            // pageX ie9
            console.log(e.pageX);
            console.log(e.pageY);
        }
