<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17显示隐藏二维码</title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(img/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a{
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
    <div class="nodeSmall" id="node_small">
        <a href="#"></a>
        <div class="erweima hide" id="er">
            <img src="img/456.png" alt="">
        </div>
    </div>
    <script>
        // 获取dom对象
        var node = document.getElementById('node_small');
        var er = document.getElementById('er');
        // 注册事件 鼠标经过mouseover和鼠标离开mouseout
        node.onmousemove = function () {
            // 显示二维码
            er.className = er.className.replace('hide','show');
        };
        node.onmouseout = function () {
            // 隐藏二维码
            er.className = er.className.replace('show','hide');
        }
    </script>
</body>

</html>
