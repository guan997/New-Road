<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11设置下拉框的选中项</title>
</head>
<body>
    <input type="button" value="设置" id="btnSet">
    <select name="" id="selectCity">
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">杭州</option>
        <option value="4">郑州</option>
        <option value="5">武汉</option>
    </select>
    <script>
        // 给按钮注册事件
        var btnSet = document.getElementById('btnSet');
        btnSet.onclick = function () {
            // 获取下拉框中的所有option
            var selectCity = document.getElementById('selectCity');
            var options = selectCity.getElementsByTagName('option');
            // 随机生成索引
            var randomIndex = parseInt(Math.random() * options.length);
            // 根据索引获取option，并让option选中
            var option = options[randomIndex];
            option.selected = true;
            console.log(option.value);
        }
    </script>
</body>
</html>
