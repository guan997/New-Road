<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" name="username" id="">
        <input type="text" name="password" id="">
        <input type="button" value="提交" id="btn">
    </form>
    <script>
        // 获取对象
        var btn = document.getElementById('btn')
        var form = document.getElementById('form')
        btn.onclick = function(){
            // 将普通的html表单转换为表单对象
            var formData = new FormData(form)

            /*
				get('key') 获取表单对象属性的值
				set('key', 'value') 设置表单对象属性的值
				delete('key') 删除表单对象属性中的值
			*/
            console.log(formData.get('username'))
            // 如果设置的表单属性存在 将会覆盖属性原有的值
            formData.set('username','xiao')
            formData.append('username','lisi')
            // 如果设置的表单属性不存在 将会创建这个表单属性
            formData.set('age','100')
            // append会保留两个值
            formData.delete('password')
            console.log(formData)
            // 创建ajax对象
            var xhr = new XMLHttpRequest()
            // 将ajax对象进行配置
            xhr.open('post','/formData')
            // 发送ajax请求
            xhr.send(formData)
            // 监听xhr对象下面的onload事件
            xhr.onload = function(){
                if(xhr.status == 200){
                    console.log(xhr.responseText)
                }
            }
            var f = new FormData()
            f.append('sex','男')
            console.log(f.get('sex'))
        }
    </script>
</body>
</html>
