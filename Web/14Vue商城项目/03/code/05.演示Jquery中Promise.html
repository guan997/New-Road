<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.演示Jquery中Promise</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <input type="button" value="获取数据" id="btn">
    <script>
        $(function () {
            $('#btn').on('click', function () {
                $.ajax({
                        url: './data.json',
                        type: 'get',
                        dataType: 'json',
                        // success:function(data){
                        //     console.log(data)
                        // }
                    })
                    .then(function (data) {
                        console.log(data);
                    })
            })
        })
    </script>
</body>

</html>
