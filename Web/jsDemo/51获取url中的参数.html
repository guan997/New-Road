<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取url参数</title>
    <script>
        // 获取url中?后面的内容，并转化成对象的形式。
        // 例如：http://www.itheima.com/login?name=zs&age=18&a=1&b=2
        var url = 'http://www.itheima.com/login?name=zs&age=18&a=1&b=2';
        // console.log(url.substr(2));
        // var index = url.indexOf('?') + 1;
        // console.log(index);

        // {
        //     name :'zs',
        //     age : 18
        // }
        // 获取url后面的参数,转换成对象形式
        function getParams(url) {
            // 获取 ?后面第一个字符的索引
            var index = url.indexOf('?') + 1;
            // url?后面的字符串
            var params = url.substr(index);
            // 使用&切割字符串，返回一个数组
            var arr = params.split('&');// 切割
            var o = {};
            // 遍历数组 key=value
            for(var i = 0;i < arr.length;i++) {
                var tempArr =arr[i].split('=');// 切割
                var key = tempArr[0];
                var value = tempArr[1];
                o[key] = value;
            }
            return o;
            // console.log(arr);
            //["name=zs", "age=18", "a=1", "b=2"]
            // 0: "name=zs"
            // 1: "age=18"
            // 2: "a=1"
            // 3: "b=2"
            // length: 4
            // __proto__: Array(0)
        }
        var obj = getParams(url);
        console.log(obj);
        console.log(obj.name);
        console.log(obj.age);
    </script>
</head>

</body>
</html>
