<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>switch</title>
		<script type="text/javascript">
			//输入一个数字，打印对应的星期
			//==比较值，===比较值和类型
			//switch===比较值和类型
			var day=10;
			switch(day){
				case 1:
					console.log('星期一');
					break;
				case 2:
					console.log('星期二');
					break;
				case 3:
					console.log('星期三');
					break;
				case 4:
					console.log('星期四');
					break;
				case 5:
					console.log('星期五');
					break;
				case 6:
					console.log('星期六');
					break;
				case 7:
					console.log('星期日');
					break;
				default:
					console.log('输入的字不在星期范围内');
					break;
			}
			//转换成绩
			var score=70;
			score=parseInt(score/10);
			switch(score){
				case 10:
				case 9:
					console.log('A');
					break;
				case 8:
				case 7:
					console.log('B');
					break;
				case 6:
					console.log('C');
					break;
				default:
					console.log('D');
					break;
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
