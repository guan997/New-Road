    <script>
        // 求斐波那契数列Fibonacci中的第n个数是多少？      1 1 2 3 5 8 13 21...
        function getFib(n){
            var n1=1;
            var n2=1;
            var n3;
            for(var i=3;i<=n;i++){
                n3=n1+n2;
                n1=n2;
                n2=n3;
            }
            return n3;
        }
        var r=getFib(3);
        console.log(r);
        // 翻转数组，返回一个新数组
        function reverse(arr){
            var newArray=[];
            for(var i=arr.length-1;i>=0;i--){
                newArray[newArray.length]=arr[i];
            }
            return newArray;
        }
        // var arr=[5,7,51,214];
        var arr=['afga','sag','124sgd'];
        console.log(reverse(arr));
