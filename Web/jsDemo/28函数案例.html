    <script>
        // 求斐波那契数列Fibonacci中的第n个数是多少？      1 1 2 3 5 8 13 21...
        function getFib(n){
            var n1=1;
            var n2=1;
            var n3;
            for(var i=3;i<=n;i++){
                n3=n1+n2;
                n1=n2;
                n2=n3;
            }
            return n3;
        }
        var r=getFib(3);
        console.log(r);
        // 翻转数组，返回一个新数组
        function reverse(arr){
            var newArray=[];
            for(var i=arr.length-1;i>=0;i--){
                newArray[newArray.length]=arr[i];
            }
            return newArray;
        }
        // var arr=[5,7,51,214];
        var arr=['afga','sag','124sgd'];
        console.log(reverse(arr));
        // 对数组排序，从小到大
        function sort(array){
            //控制层数
            for(var i=0;i<array.length-1;i++){
                //假设排序ok
                var isSort=true;
                //比较
                for(var j=0;j<array.length-1-i;j++){
                    if(array[j]>array[j+1]){
                        //没有排好序
                        isSort=false;
                        var tmp=array[j];
                        array[j]=array[j+1];
                        array[j+1]=tmp;
                    }
                }
                //判断是否排好序
                if(isSort){
                    console.log('排好序了！');
                    break;
                }else{
                    console.log('没有排好序！');
                }
            }
            return array;
        }
        var num=[124,1253,153326,153624];
        console.log(sort(num));

        // 输入一个年份，判断是否是闰年[闰年：能被4整数并且不能被100整数，或者能被400整数]
        function isRun(year){
            //假设不是闰年
            var result=false;
            if((year%4===0&&year%100!==0) || (year%400===0)){
                result=true;
            }
            return result;
        }
        console.log(isRun(2010));
        // 输入某年某月某日，判断这一天是这一年的第几天？
        function getDay(year,month,day){
            var day1=day;//当前月份的天数
            for(var i=1;i<month;i++){
                switch(i){
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        day1+=31;
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        day1+=30;
                        break;
                    case 2:
                    if(isRun(year)){
                        day1+=29;
                    }else{
                        day1+=28;
                    }

                }
                
            }
            return day1;
        }console.log(getDay(2020,4,23));
