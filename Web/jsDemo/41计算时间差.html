        console.log(fn());
        // 3如何计算相差的天/时/分/秒
        // 23142435898相差总的毫秒值
        // 23142435898/1000相差总的秒数
        // 23142435898/1000/60/60/24相差的天数
        // 23142435898/1000/60/60%24 相差的小时
        // 23142435898/1000/60%60相差的分钟
        // 23142435898/1000%60相差的秒数
        function getInterval(start, end) {
            //两个日期对象，相差的毫秒数
            var interval = end - start;
            // 相差的天/时/分/秒
            var day, hour, minute, second;
            //两个日期对象相差的秒数
            interval /= 1000;
            day = Math.round(interval / 60 / 60 / 24);
            hour = Math.round(interval / 60 / 60 % 24);
            minute = Math.round(interval / 60 % 60);
            second = Math.round(interval % 60);
            return {
                day: day,
                hour: hour,
                minute: minute,
                second: second
            }
        }
        var d = new Date(2018.5, 19);
        var d1 = new Date();
        var o = getInterval(d, d1);
        console.log(o);
    </script>
