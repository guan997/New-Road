<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象</title>
    <script>
        //  JavaScript 组成 ECMScript DOM BOM
        // ECMScript 变量，注释，数据类型 类型转换 操作符 流程控制语句 数组 对象
        // JavaScript对象 自定义对象，内置对象，浏览器对象
        // ECMScript对象 自定义对象 内置对象
        // 内置对象 Math Array Date ...
        // 最常用的属性和方法
        // Math.random() 函数返回一个浮点,  伪随机数在范围从0到小于1，也就是说，从0（包括0）往上，但是不包括1（排除1
        // [0，1) === [即从0（包含0）到...1但不包括1（排除1）。

        // [0，1) === 左闭右开区间
        var max = 10;
        var min = 20;
        console.log(parseInt(Math.random() * (max - min) + min));
        // Math.PI 表示一个圆的周长与直径的比例，约为 3.14159：
        console.log(Math.PI*2*1);
        // Math.floor() 返回小于或等于一个给定数字的最大整数。
        // Note:  Math.floor() === 向下取整
        console.log(Math.floor(Math.PI*2*1));
        console.log(Math.floor(2.9));
        // Math.round() 函数返回一个数字四舍五入后最接近的整数。
        console.log(Math.round(2.9));

    </script>
    
</head>
<body>
    
</body>
</html>
