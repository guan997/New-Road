<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组</title>
		<script type="text/javascript">
			//创建数组
			var arr1=[];
			var arr2=[1,2,3];
			var arr3=['a','b'];
			console.log(arr3.length);
			arr3.length=0;
			console.log(arr3.length);
			//获取数组元素
			console.log('获取数组元素');
			var arr4=['red','white','red1','white1'];
			console.log(arr4[0]);//red
			console.log(arr4[4]);//undefined
			//遍历数组
			for(var i=0;i<arr4.length;i++){
				console.log(arr4[i]);
			}
			//添加元素
			console.log('添加元素');
			arr4[0]='yellow';
			arr4[4]='greed';
			for(var i=0;i<arr4.length;i++){
				console.log(arr4[i]);
			}
		</script>
	</head>
	<body>
	</body>
</html>
