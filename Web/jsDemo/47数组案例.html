        // 编写一个方法去掉一个数组的重复元素
        var array = ["c", "a", "z", "a", "x", "a"];
        function clear() {
            var o = {};
            for (var i = 0; i < array.length; i++) {
                var item = array[i];
                if (o[item]) {
                    o[item]++;
                } else {
                    o[item] = 1;
                }
            }
            var tmpArray = [];
            for (var key in o) {
                if (o[key] == 1) {
                    tmpArray.push(key);
                } else {
                    if (tmpArray.indexOf(key) == -1) {
                        tmpArray.push(key);
                    }
                }
            }
            return tmpArray
