<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(1){
             /* 传统盒子模型= width + border + padding */
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 10px;
            box-sizing: content-box;
        }
        div:nth-child(2){
            /* 盒子变成CSS3盒子模型 */ 
            /* padding 和 border 不会再撑大盒子 */
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 10px;
            border: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
