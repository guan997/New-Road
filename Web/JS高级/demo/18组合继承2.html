<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合继承2</title>
</head>
<body>
    <script>
        // 组合继承：借用构造函数 + 原型继承
        // 解决问题，多个原型指向同一个对象
        // 使用原型让子类型继承父类型的方法
        // Teacher.prototype = new Person;
        // 父类型
        function Person(name, age, sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        Person.prototype.sayHi = function() {
            console.log('大家好' + this.name);
        }
        function Student(name, age, sex, score) {
            // 借用构造函数，this指向student对象
            Person.call(this, name, age, sex);
            this.score = score;
        }
        // 使用原型让子类型继承父类型的方法
        Student.prototype = new Person;
        Student.prototype.constructor = Student;
        // 学生特有的方法
        Student.prototype.exam = function() {
            console.log('考试');
        }
        var s1 = new Student('ax',19,'nan',100);
        console.log(s1);
        console.dir(s1);
        function Teacher (name, age, sex, salary) {
            Person.call(this, name, age, sex);
            this.salary = 4000;
        }
        // 使用原型让子类型继承父类型的方法
        Teacher.prototype = new Person();
        Teacher.prototype.constructor = Teacher;
        var s11 = new Teacher('ee',49,'nan',100);
        console.log(s11);
        console.dir(s11);
        s11.sayHi('aa');
    </script>
</body>
</html>
