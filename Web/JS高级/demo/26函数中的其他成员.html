<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26函数中的其他成员</title>
</head>
<body>
    <script>
        function fn () {
            // 函数内部有一个私有的成员变量 arguments
            console.log(arguments);
            // 伪数组 获取到的时候函数的实参
            console.log(fn.arguments);
            // 函数的调用者，在全局范围内的时候caller是null
            console.log(fn.caller);
            // 函数的名称，字符串类型
            console.log(fn.name);
            // 函数的参数个数
            console.log(fn.length);
        }
        // console.dir(fn);
        // fn();
        function test () {
            fn(1,3,4);
        }
        // test();

        // Math.max()
        function max() {
            // 在函数的参数个数不固定的时候
            // 在函数内部，可以通过arrguments获取到实际传过来的参数
            var max = arguments[0];
            for(var i = 0; i < arguments.length; i++) {
                if(max < arguments[i]) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(max(5,5,3,21,6));


    </script>
</body>
</html>
