<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14原型继承</title>
</head>
<body>
    <script>
        // 继承：类型和类型之间的关系
        // 继承目的：把子类型中共同的成员提取到父类型中

        // 父类型
        function Person () {
            this.name = 'zds';
            this.age = 33;
            this.sex = '男';
        }
        // 子类型
        function Student () {
            this.score = 100;
        }
        function Teacher () {
            this.salary = 4000;
        }
        // 原型继承
        // 原型继承无法设置构造函数的参数
        Student.prototype = new Person();
        Student.prototype.constructor = Student;

        var s1 = new Student();
        console.log(s1.constructor);
        console.log(s1);
    </script>
</body>
</html>
