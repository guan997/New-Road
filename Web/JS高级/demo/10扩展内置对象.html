<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10扩展内置对象</title>
</head>
<body>
    <script>
        var array = [5, 4, 1, 8];
        // 给数组对象新增方法
        Array.prototype.getSum = function () {
            // 求数组中所有偶数的和
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                if (this[i] % 2 === 0) {
                    sum += this[i];
                }
            }
            return sum;
        }
        // 数组或者String 中的prototype是不可以修改的
        // Array.prototype = {
        //     getSum: function () {
        //         // 求数组中所有偶数的和
        //         var sum = 0;
        //         for (var i = 0; i < this.length; i++) {
        //             if (this[i] % 2 === 0) {
        //                 sum += this[i] + 1;
        //             }
        //         }
        //         return sum;
        //     }
        // }
        console.log(array.prototype);
        console.log(array.getSum());
    </script>
</body>
</html>
