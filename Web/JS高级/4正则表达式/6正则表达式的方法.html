<body>
    <script>
        // 跟正则表达式相关的方法
        // 1 RegExp对象
        // test()   匹配
        // exec()   提取 提取一个内容

        // 2 String对象
        // match()  提取 可以提取多个内容
        // replace()   替换
        // split()     切割
        // search() 查找

        var str = '张三：2500，李四：3000，王五：50000';
        // var reg = /\d+/gi;    // gi 全局匹配并且忽略大小写
        var reg = /\d+/g;       // g 全局匹配


        // exec() 只返回一个匹配到的结果    如果没有匹配的内容返回null
        // var content = reg.exec(str);
        // console.log(content);

        // content = reg.exec(str);
        // console.log(content);

        // content = reg.exec(str);
        // console.log(content);

        // content = reg.exec(str);
        // console.log(content);

        do {
            var content = reg.exec(str);
            // } while(content != null)
            if (content) {
                console.log(content[0]); //获取数组第一个元素
            }
        } while (content);
    </script>
