<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8原型链上属性查找的规则</title>
</head>

<body>
    <img src="image/yuanxinglian.jpg" height="400" width="600" alt="">
    <script>
        function Student(name, blood, weapon) {
            this.name = name;
            this.blood = blood;
            this.weapon = weapon;
            // this.attack = function () {
            //     console.log('test');
            // }
        }
        Student.prototype.attack = function () {
            console.log(this.name + this.blood + this.weapon);
        }
        // 给构造函数的原型增加一个属性
        Student.prototype.text = 'aaa';
        // Student.prototype中的对象
        var s1 = new Student('zd', 100, 'jian');
        var s2 = new Student('afzd', 100, 'jian');
        // s1.attack();
        // 读取属性 先在对象本身查找text属性，如果没有找到的话，会去原型链上查找
        // console.log(s1.name);
        // console.log(s1.text);

        // 设置属性 
        s1.name = 'xxx';
        // text属性在原型对象上，而在设置属性的值的时候
        // 如果没有这个属性，直接新增一个属性而不会搜索原型链
        // 把原型对象上的属性覆盖掉
        s1.text = 'sss';
        console.log(s1.name);
        console.log(s1.text);
        console.log(s2.name);
        console.log(s2.text);


        // s1对象的原型对象的原型对象 = Object构造函数的原型对象
        // console.log(s1.__proto__.__proto__ === Object.prototype);
        // Object对象拥有系统自带的toString()方法；
        // 所有的对象都有toString()方法 
        // // 在原型链上可以调用Object对象中的成员
        // console.log(s1.toString());
        // console.dir(s1);
        // console.dir(s1.__proto__);
        // console.dir(s1.__proto__.__proto__);
    </script>
</body>

</html>
