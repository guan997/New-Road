        // 内存溢出：超过了最大的堆栈大小
        // Maximum call stack size exceeded
        // 递归，一般要写一个结束的条件
        // function fn() {
        //     var n = 10;
        //     console.log(n);
        //     fn();
        // }
        // fn();

        // 用递归来实现 1 + 2 + 3 + ... + n
        // n = 3 3 + getSum(3-1) 3
        // n = 2 2 + getSum(2-1) 1
        // n = 1 1  
        function getSum(n) {
            // 递归结束的条件
            if(n === 1) {
                return 1;
            }
            return n + getSum(n - 1);
        }
        console.log(getSum(3));
