        // 构造函数 构造对象的函数
        function Hero(name, blood, weapon) {
               this.name = name;
               this.blood = blood;
               this.weapon = weapon;
               this.attack = function () {
                   console.log(this.name + this.blood);
               }
           } 
        // 1 会在内存中创建一个对象
        // 2 设置构造函数的this，让this指向刚刚创建好的对象
        // 3 执行构造函数中的代码
        // 4 返回对象
           var hero = new Hero('刘备', 100, '剑');
        //    hero.attack();
        //  无法使用typeof获取对象的具体类型 object
        console.log(typeof hero);
        var arr = {};
        console.log(typeof arr);
        // constructor构造器/构造函数
        // 获取对象的具体类型 不建议
        console.log(hero.constructor === Hero);
        var arr1 = [];
        console.log(arr1.constructor === Array);
        // instanceof 判断某个对象是否是某个构造函数的实例/对象
        console.log(hero instanceof Hero);
        console.log(arr1 instanceof Array);
    </script>
