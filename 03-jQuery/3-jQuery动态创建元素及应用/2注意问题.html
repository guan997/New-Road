<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2注意问题</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: yellow;
            margin-top: 20px;
        }
    </style>
    <script src="js/jquery-1.12.2.js"></script>
    <script>
        $(function () {
            //    点击按钮把第一个div中的元素添加到第二个div中
            $('#btn').click(function () {
                // append方法把元素添加到另一个元素中的时候，有点剪切的效果
                // 原div中的p标签剪切到目标div2
                $('#dv2').append($('#dv1>p'));
            })
        })
    </script>
</head>

<body>
    <input type="button" value="添加" id="btn">
    <div id="dv1">
        <p>这一个p</p>
    </div>
    <div id="dv2"></div>
</body>

</html>
