<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10键盘值获取案例</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            ////键盘按下后的键对应的键值
            $(document).keydown(function (e) {
                var keyCode = e.keyCode;
                switch (keyCode) {
                    case 65: $('#dv').css('backgroundColor', 'red'); break;
                    case 66: $('#dv').css('backgroundColor', 'yellow'); break;
                    case 67: $('#dv').css('backgroundColor', 'blue'); break;
                    case 68: $('#dv').css('backgroundColor', 'black'); break;
                    case 69: $('#dv').css('backgroundColor', 'green'); break;
                }
            })
        })
    </script>
</head>

<body>
    <div id="dv">
    </div>
</body>

</html>
