<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8多条件选择器</title>
    <style>
        div{
            width:200px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="js/jquery-1.12.2.js"></script>
    <script>
        $(function(){
            $('#btn').click(function() {
                $('span,p,li,div').css('backgroundColor','blue');
                console.log($('span').text());
            });
        });
    </script>
</head>
<body>
    <input type="button" value="显示效果" id="btn"/>
<span>这是一个span标签</span>
<p>导师喜欢男人</p>
<ul>
    <li>导师喜欢男人</li>
    <li>凤姐喜欢导师</li>
    <li>导师也喜欢凤姐</li>
</ul>
<div></div>
</body>
</html>
