<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08v-for循环普通数组</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(item, i) in list">索引值：{{i}}---每一项：{{item}}</p>
    </div>
    <script>
        var VM = new Vue({
            el: "#app",
            data: {
                list: [1, 2, 3, 4, 5]
            },
            methods: {

            }
        })
    </script>
</body>
</html>
