<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27组件-创建组件的方式2</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 使用组件，直接，把组件的名称，以 HTML 标签的形式，引入到页面中，即可 -->
       <mycom3></mycom3>
    </div>
    <script>
         // 注意:不论是哪种方式创建出来的组件,组件的 template 属性指向的模板内容,必须有且只能有唯一的一个根元素
         Vue.component('mycom3', {
            // template: '<h3>这是使用Vue.component创建的组件</h3><span>123</span>',//报错 和h3 和 span都是根元素
            template: '<div><h3>这是使用Vue.component创建的组件</h3><span>123</span></div>',
         });

        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {}
        })
    </script>
</body>

</html>
