<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04v-model双向数据绑定</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind只能实现数据的单向绑定 从m自动绑定到v 无法实现数据的双向绑定 -->
        <!-- <input type="text" v-bind:value="msg" > -->

        <!-- v-model只能实现在表单元素和Model中的双向数据绑定 -->
        <input type="text" v-model="msg" >
        <h4>{{msg}}</h4>
    </div>
    <script>
        var VM = new Vue({
            el: "#app",
            data: {
                msg:'好好学习，天天向上'
            },
            methods: {

            }
        }) 
    </script>
</body>
</html>
