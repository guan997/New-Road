<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>过渡效果</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		div {
			width: 96px;
			height: 50px;
			margin: 10px auto;
			background: hotpink;
			box-sizing: border-box;
			/* transform: width 0.6s ease 0s,height 0.6s ease 0s; */
			/* transform: 写在div里面; */
			transform: all 2s;
		}

		div:hover {
			border: 1px solid red;
			background: #3D98FF;
			margin: 9px auto;
			/* box-shadow:水平阴影 垂直阴影 模糊距离 阴影尺寸 阴影颜色  内/外阴影； */
			box-shadow: 0 10px 5px 5px rgba(0, 0, 0, 0.2);
			/* 盒子阴影 */
		}

		ul {
			list-style: none;
			height: 98px;
			background: url(img/wx.jpg) repeat-x 0 0;
		}

		li {
			float: left;
			line-height: 33px;
			margin: 0 20px;
			padding-top: 20px;
		}

		a {
			font-size: 14px;
			padding-left: 15px;
			display: block;
			text-decoration: none;
			color: white;
			background: url(img/to.png) no-repeat;

		}

		ul li span {
			line-height: 33px;
			display: block;
			padding-right: 15px;
			background: url(img/to.png) no-repeat right;
		}
	</style>
</head>

<body>
	<div id="">
	</div>
	<ul>
		<li>
			<a href=""><span>首页</span></a>
		</li>
	</ul>
</body>

</html>
