<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 224px;
				height: 224px;
				margin: 0 auto;
				position: relative;
				}
				div img{
					position: absolute;
					top: 0;
					left: 0;
					transform: all 1s;
				}
				div img:first-child{
					z-index: 1;
					backface-visibility: hidden;/* 不是正面对象屏幕，隐藏 */
				}
				div:hover img{
					transform: rotateY(180deg);
				}
		</style>
	</head>
	<body>
		<div>
			<img src="img/qian.svg" alt="">
			<img src="img/hou.svg" alt="">
		</div>
	</body>
</html>
