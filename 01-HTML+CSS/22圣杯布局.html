<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				padding: 0;
				margin: 0;
			}
			.container{
				width: 100%;
				background: #EEE8AA;
				height: 200px;
			}
			.main{
				width: 100%;
				height: 200px;
				background: blue;
				float: left;
			}
			.left,.right{
				width: 200px;
				height: 200px;
				background: red;
				float: left;
			}
			.left{
				margin-left: -100%;
			}
			.right{
				margin-left: -200px;
			}
			.main_w{
				margin: 0 200px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="main">
				<div class="main_w">中间栏</div>
			</div>
			<div class="left">左边栏</div>
			<div class="right">右边栏</div>
		</div>
	</body>
</html>
