<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>精灵图&字体图标</title>
	<style>
		/* 清除浮动 */
		.clearfix:before,
		.clearfix:after {
			content: ".";
			display: table;
		}

		.clearfix:after {
			clear: both;
		}

		.clearfix {
			*zoom: 1;
		}

		.mobile {
			width: 15px;
			height: 20px;
			background: url(img/jd.png) no-repeat 0 -100px;
		}

		.shoping {
			width: 57px;
			height: 49px;
			background: url(img/jd.png) no-repeat 0 -438px;
		}

		.G {
			position: relative;
			width: 116px;
			height: 111px;
			background: url(img/abcd.jpg) no-repeat -98px -139px;
		}

		.Z {
			width: 116px;
			position: relative;
			height: 111px;
			background: url(img/abcd.jpg) no-repeat -477px -559px;
		}

		a {
			display: block;
			width: 200px;
			height: 53px;
			background: url(sp.png) no-repeat -167px -300px;
			text-align: center;
			line-height: 53px;
			color: black;
			text-decoration: none;
			font-weight: 700;
		}

		.logo {
			width: 195px;
			height: 44px;
			background: url(img/aa1.png) no-repeat 0 0;
		}

		.search {
			width: 50px;
			position: absolute;
			top: -21px;
			right: -41px;
			height: 52px;
			background: url(img/aa1.png) no-repeat 0 -74px;
		}

		.hot {
			position: absolute;
			top: 0;
			right: -15px;
			width: 40px;
			height: 20px;
			background: url(img/aa1.png) no-repeat 0 -51px;
		}

		@font-face {
			font-family: 'iconfont';
			src: url('fonts/iconfont.eot');
			src: url('fonts/iconfont.eot?#iefix') format('embedded-opentype'),
				url('fonts/iconfont.woff2') format('woff2'),
				url('fonts/iconfont.woff') format('woff'),
				url('fonts/iconfont.ttf') format('truetype'),
				url('fonts/iconfont.svg#iconfont') format('svg');
		}

		.aa {
			font-family: "iconfont" !important;
			font-size: 68px;
			font-style: normal;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		.icon {
			width: 1em;
			height: 1em;
			vertical-align: -0.15em;
			fill: currentColor;
			overflow: hidden;
		}
	</style>
	<script src="fonts/iconfont.js"></script>
	<link rel="stylesheet" href="fonts/iconfont.css">

</head>

<body>
	<div class="mobile "></div>
	<div class="shoping"></div>
	<a href="# ">奖励兑换</a><br>
	<div class="logo ">

	</div>
	<div class="G ">
		<span class="hot"></span>
	</div>
	<div class="Z">
		<span class="search "></span>

	</div>
	<div class="aa">&#xe699;&#xe69e;</div>
	<div class="iconfont icon-icon-test6">字体图标</div>
	<span class="aa">&#xe651;</span>
	<svg class="icon" aria-hidden="true">
		<use xlink:href="#icon-xxx"></use>
	</svg>
</body>

</html>
