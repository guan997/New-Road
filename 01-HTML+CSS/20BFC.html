<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.father {
				width: 300px;
				height: 300px;
				border: 1px solid red;
				/* position: absolute; */
			}

			.son,
			.son2 {
				width: 100px;
				height: 100px;
				/* float: left; */
				background-color: pink;
			}

			.over {
				overflow: hidden;/* 解决外边距合并 */
			}
			.son{
				margin-bottom: 50px;
			}
			.son2 {
				margin-top: 50px;
				background: purple;
			}
		</style>
	</head>
	<body>
		<h3>清除浮动,</h3>
		<div class="father">
			<div class="over">
				<div class="son"></div>
			</div>
			<div class="son2"></div>
		</div>
	</body>
</html>
