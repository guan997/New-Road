<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小黄人制作</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}

			/* 设置小黄人容器 */
			.wrap {
				width: 400px;
				height: 600px;
				margin: 0 auto;
				border: 1px solid bisque;
				position: relative;
			}

			/* 设定小黄人身体 */
			.xhr_body {
				width: 250px;
				height: 400px;
				border: 5px solid #000000;
				border-radius: 125px;
				position: absolute;
				top: 50%;
				left: 50%;
				/* 身体位置 */
				transform: translate(-50%, -50%);
				background: yellow;
				overflow: hidden;
			}

			/* 头发 */
			.xhr_hair_1,
			.xhr_hair_2 {
				width: 130px;
				height: 100px;
				border-top: 10px solid #000000;
				border-radius: 50%;
				position: absolute;
			}

			.xhr_hair_1 {
				top: 80px;
				left: 100px;
				transform: rotate(48deg);
			}

			.xhr_hair_2 {
				top: 70px;
				left: 100px;
				transform: rotate(48deg);
			}

			/* 手臂 */
			.xhr_hand_l,
			.xhr_hand_r {
				width: 100px;
				height: 100px;
				border: 5px solid #000000;
				border-radius: 30px;
				position: absolute;
				background: yellow;
				z-index: -1;
			}

			.xhr_hand_l {
				left: 50px;
				top: 300px;
				transform: rotate(30deg);
			}

			.xhr_hand_r {
				transform: rotate(-30deg);
				top: 300px;
				right: 50px;
			}

			.xhr_hand_l::after,
			.xhr_hand_r::after {
				content: "";
				width: 30px;
				height: 10px;
				background: #000000;
				position: absolute;
				border-radius: 5deg;
			}

			.xhr_hand_l::after {
				left: 6px;
				top: 60px;
				transform: rotate(-90deg);
			}

			.xhr_hand_r::after {
				top: 60px;
				right: 6px;
				transform: rotate(-90deg);
			}

			/* 腿 */
			.xhr_foot_l,
			.xhr_foot_r {
				width: 40px;
				height: 70px;
				background: #000000;
				position: absolute;
				border-radius: 20deg;
				z-index: -1;
			}

			.xhr_foot_l {
				left: 155px;
				top: 490px;
			}

			.xhr_foot_r {
				right: 155px;
				top: 490px;
			}

			/* 制作脚 */
			.xhr_foot_l::after,
			.xhr_foot_r::after {
				content: "";
				width: 60px;
				height: 40px;
				background: #000000;
				border-radius: 20px;
				position: absolute;
			}

			.xhr_foot_l::after {
				top: 30px;
				left: -40px;
			}

			.xhr_foot_r::after {
				right: -40px;
				top: 30px;
			}

			/* 眼睛 */
			.xhr_eyes {
				position: absolute;
				top: 60px;
				left: 25px;
			}
			.xhr_eyes_l,.xhr_eyes_r{
				width: 90px;
				height: 90px;
				border: 5px solid #000000;
				border-radius: 50%;
				background: #FFFDEF;
				float: left;
			}
			.xhr_eyes_l::after,.xhr_eyes_r::after{
				content: "";
				width: 31px;
				height: 20px;
				background: #000000;
				position: absolute;
			}
			.xhr_eyes_l::after{
				left: -26px;
				top: 35px;
				transform: rotate(20deg);
				border-radius: 2px 8px 0px 2px;
			}
			.xhr_eyes_r::after{
				right: -26px;
				top: 35px;
				transform: rotate(-20deg);
				border-radius: 7px 2px 0px 0px;
			}
			/* 制作眼珠 */
			.xhr_eyes_l_black,.xhr_eyes_r_black{
				width: 50px;
				height: 50px;
				background: #000000;
				position: absolute;
				border-radius: 50%;
			}
			.xhr_eyes_l_black{
				left: 25px;
				top: 25px;
			}
			.xhr_eyes_r_black{
				left: 125px;
				top: 25px;
			}
			/* 制作眼珠白色部位 */
			.xhr_eyes_l_white,.xhr_eyes_r_white{
				width: 20px;
				height: 20px;
				background: #FFFDEF;
				position: absolute;
				border-radius: 50%;
			}
			.xhr_eyes_l_white{
				left: 50px;
				top: 40px;
			}
			.xhr_eyes_r_white{
				left: 130px;
				top: 40px;
			}
			/* 制作嘴巴 */
			.xhr_month{
				width: 60px;
				height: 35px;
				border: 5px solid #000000;
				border-radius:0 0 0 30px;
				background: #FFFDEF;
				position: absolute;
				top: 180px;
				left: 90px;
				transform: rotate(-30deg);
			}
			.xhr_month::after{
				content: "";
				width: 80px;
				height: 40px;
				background:yellow;
				border-bottom: 5px solid #000000;
				position: absolute;
				left: 1.9px;
				top: -22.5px;
				transform: rotate(30deg);
				
			}
			/* 制作裤子 */
			.xhr_trousers{
				width: 100%;
				height: 150px;
				position: absolute;
				top: 260px;
			}
			.xhr_trousers_t{
				width: 150px;
				height: 50px;
				background: blue;
				border: 5px solid #000;
				position: absolute;
				border-bottom: none;
				left: 45px;
				z-index: 999;
			}
			.xhr_trousers_b{
				width: 250px;
				height: 84px;
				background: blue;
				position: absolute;
				top: 50px;
				border-top: 5px solid #000;
			}
			/* 制作肩带 */
			.t_l_belt,.t_r_belt{
				width: 100px;
				height: 20px;
				background: blue;
				border: 5px solid #000000;
				position: absolute;
				top: -30px;
			}
			.t_l_belt{
				left: -79px;
				transform: rotate(30deg);
			}
			.t_r_belt{
				right: -74px;
				transform: rotate(-35deg);
			}
			.t_l_belt::after,.t_r_belt::after{
				content: "";
				width: 10px;
				height: 10px;
				background: #000000;
				border-radius: 50%;
				position: absolute;
				top: 5px;
			}
			.t_l_belt::after{
				left: 87px;
			}
			.t_r_belt::after{
				left: 3px;
			}
			/* 头发的动画效果 */
			.xhr_hair_1,.xhr_hair_2{
				animation: hair 5s ease-in infinite;
			}
			@keyframes hair{
				10%,50%,100%{
					transform: rotate(48deg);
				}
				20%,80%{
					transform: rotate(57deg);
				}
			}
			/* 眼睛的动画效果 */
			.xhr_eyes_l_black,.xhr_eyes_r_black{
				animation: eyes 5s ease-in infinite;
			}
			@keyframes eyes{
				20%,50%,60%,100%{
					transform: translate(0);
				}
				30%,40%{
					transform: translate(15px);
				}
				70%,80%{
					transform: translate(-15px);
				}
			}
			.xhr_eyes_l_white,.xhr_eyes_r_white{
				animation: eyeswhite 5s ease-in infinite;
			}
			@keyframes eyeswhite{
				20%,50%,60%,100%{
					transform: translate(0);
				}
				30%,40%{
					transform: translate(15px,4px);
				}
				70%,80%{
					transform: translate(-15px,4px);
				}
			}
		</style>
	</head>
	<body>
		<!-- 
			①容器设定及定位
			②添加小黄人头发
			③添加小黄人的身体
			④添加小黄人眼镜
			⑤添加小黄人的眼镜腿
			⑥添加小黄人的眼珠
			⑦添加小黄人的嘴巴
			⑧添加小黄人裤子
			⑨添加小换人的手臂
			⑩添加小黄人的腿脚
			给头发添加动画
			给眼珠添加动画 
			-->
		<div class="wrap">
			<div class="shr_hair">
				<div class="xhr_hair_1"></div>
				<div class="xhr_hair_2"></div>
			</div>
			<!-- 小黄人身体 -->
			<div class="xhr_body">
				<!-- 眼睛 -->
				<div class="xhr_eyes">
					<!-- 左右眼睛 -->
					<div class="xhr_eyes_l">
						<div class="xhr_eyes_l_black"></div>
						<div class="xhr_eyes_l_white"></div>
					</div>
					<div class="xhr_eyes_r">
						<div class="xhr_eyes_r_black"></div>
						<div class="xhr_eyes_r_white"></div>
					</div>
				</div>
				<!-- 嘴巴 -->
				<div class="xhr_month"></div>
				<!-- 裤子 -->
				<div class="xhr_trousers">
					<!-- 裤子的上部分 -->
					<div class="xhr_trousers_t">
						<div class="t_l_belt"></div>
						<div class="t_r_belt"></div>
					</div>
					<!-- 裤子的下部分 -->
					<div class="xhr_trousers_b"></div>
				</div>
			</div>
			<!-- 小黄人手臂 -->
			<div class="xhr_hand">
				<div class="xhr_hand_l"></div>
				<div class="xhr_hand_r"></div>
			</div>
			<!-- 小黄人腿脚 -->
			<div class="xhr_foot">
				<div class="xhr_foot_l"></div>
				<div class="xhr_foot_r"></div>
			</div>
		</div>
	</body>
</html>
