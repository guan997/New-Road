<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function ajax(options) {
            // 创建ajax对象
            var xhr = new XMLHttpRequest()
            // 配置ajax对象
            xhr.open(options.type, options.url)
            // 发送请求
            xhr.send()
            // 监听onload事件
            xhr.onload = function () {
                options.success(xhr.responseText)
            }
        }
        ajax({
            type: 'get',
            url: 'http://localhost:3000/first',
            success: function (data) {
                console.log(data)
            }
        })
    </script>
</body>

</html>
