<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Ajax</title>
    <script>
        window.onload = function() {
            var btn = document.getElementById('btn');
            btn.onclick = function() {
                var uname = document.getElementById('username').value;
                var pw = document.getElementById('password').value;
                // 原生Ajax实现局部更新
                // 使用Ajax发送请求需要如下几步
                // 1、创建XMLHttpRequest对象
                var xhr = new XMLHttpRequest();//标准浏览器
                // var xhr = new ActiveXObject('Microsoft.XMLHTTP');//ie6
                console.log(xhr);
                alert(xhr);
                // 2、准备发送 （true）异步
                xhr.open('get','01check.php?username='+uname+'&password='+pw,true);
                // 3.执行发送动作
                // 4.指定回调函数
                var xhr = null;
                if(window.XMLHttpRequest){
                    xhr = new XMLHttpRequest();//标准
                }else{
                    xhr = new ActiveXObject("Microsoft");//IE6
                }
                // try{
            //     xhr = new XMLHttpRequest();
            // }catch(e){
            //     xhr = new ActiveXObject("Microsoft");
            // }
            }
            
        }
    </script>
</head>
<body>
    <form action="">
        用户名：<input type="text" name="username" id="username"><span id="info"></span>
        <br>
        密码：<input type="text" name="password" id="password">
        <input type="button" value="登录" id="btn">
        <br>
    </form>
</body>
</html>
