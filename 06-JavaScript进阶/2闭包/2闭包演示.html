          // 求两个数的和
        // 100 + m
        // 1000 + m
        // 10000 + m
        function getFun(n) {// n为固定的值(传入的100 ，1000)
            return function (m) {// fn100(1) m为1
                return n + m; // n闭包
            } 
        }

        // 求100+m
        var fn100 = getFun(100);
        console.log(fn100(11));
    </script>
