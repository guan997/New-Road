<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数其他</title>
    <script>
        // 1、函数声明，命名函数
        function run(){

        }
        // 2、函数表达式，后半部分 匿名函数
        var fn = function() {

        }
        // 3、自调用函数== 当函数书写完成后立即调用
        // (function () {
        //     console.log('自调用函数');
        // })()
        // 4、函数也是一种表达式 function也是一种数据类型
        var a = 5;
        var fn = function() {
            console.log('我是传过来的函数');
        }
        console.log(typeof fn);
        // 因为函数是一种数据类型，所以函数可以作为另一个函数的参数
        function test(fun) {
            // 但函数调用的时候，如果没有传递参数，此时形参的值是undefined
            console.log(fun);
            fun ();
        }
        test(fn);
        // 因为函数是一种数据类型，所以函数可以作为另一个函数的返回值
        function test1 (a) {
            var b = 5;
            return function() {
                console.log(a + b);
            }
        }
        var fn1 = test1(2);// 返回值说是一个函数
        fn1();
    </script>
</head>
