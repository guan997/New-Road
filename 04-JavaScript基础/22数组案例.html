<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组案例</title>
    <script>
        //求一组数的和和平均值
        //求最大值和最小值
        var num=[12,324,42,15,3535,35];
        var sum=0;
        var avg=0;
        var max=num[0];
        var min=num[0];
        var maxIndex=0;
        var minIndex=0;
        for(var i=0;i<num.length-1;i++){
            sum=sum+num[i];
        }
        avg=sum/num.length;
        console.log('和为：',sum);
        console.log('平均数:',avg);
        for(var ii=1;ii<num.length;ii++){
            //找最大值
            if(max<num[ii]){
                max=num[ii];
                maxIndex=i;
            }
            //找最小值
            if(min>num[i]){
                min=num[i];
                minIndex=i;
            }
        }
        console.log('最大值：',maxIndex,max);
        console.log('最小值:',minIndex,min);
        //将字符串用分隔符分隔
        var str=['刘德华','郭德纲','张学友','周星驰'];
        var str2='';
        var seperator='|';
        //字符串后面拼接
        for(var iii=0;iii<=str.length-1;iii++){
            str2=str2+str[iii]+seperator;
        }
        console.log('字符串拼接:',str2);
        //第二个元素之间分隔
        var str3=str[0];
        for(var j=1;j<=str.length-1;j++){
            str3=str3+seperator+str[j];
        }
        console.log(str3);
    </script>
</head>

</html>
