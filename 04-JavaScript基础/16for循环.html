<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for循环</title>
		<script type="text/javascript">
			var sum=0;
			for(var i=0;i<=100;i++){
				console.log(i);
			}
			while(sum<=100){
				console.log(sum);
				sum++;
			}
			var ii=72;
			do{
				console.log(ii)
				ii++;
			}while(ii<100){
				console.log(ii);
			}
		</script>
	</head>
	<body>
	</body>
</html>
