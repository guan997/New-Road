<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new关键字的执行过程</title>
    <script>
        // 自定义构造函数
        function Student(name, age, score) {
            this.name = name;
            this.age = age;
            this.score = score;
            this.sum = function () {
                console.log(this.name+'三年四班');
            }

        }
        student = new Student('jack',24,214);
        student.sum();
        student1 = new Student('mary',24,214);
        student1.sum();
        // new 的执行过程
        // 1、在内存中创建一个对象
        // 2、在构造函数中的this指向刚刚创建的对象
        // 3、执行构造函数，在构造函数中设置属性和方法
        // 4、返回当前对象
    </script>
</head>
<body>
    
</body>
</html>
