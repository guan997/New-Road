<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>07逻辑运算符</title>
		<script>
			//逻辑运算符 与&&  或|| 非！
			//与&& 只有两个操作数同时为true才为true，其他为false
			var a=false;var b=false;
			console.log(a&&b);
			//或||只有两个操作数同时为false，结果才为false
			var aa=true;var bb=false;
			console.log(aa||bb);
			//！非 取反，一元运算符
			var ab=true;var ba=false;
			console.log(!ab);
		</script>
	</head>
	<body>
	</body>
</html>
