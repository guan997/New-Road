<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>08关系运算符</title>
		<script type="text/javascript">
			//关系运算符 > < >= <=
			var a=10;
			var b=2;
			console.log(a>b);
			console.log(a<b);
			console.log(a==b);
			console.log(a!=b);
			// ==判断的是值是否相等
			var aa=10;
			var bb='10';
			console.log(aa==bb);
			// ===先判断类型，后判断的是值是否相等
			console.log(aa===bb);
		</script>
	</head>
	<body>
	</body>
</html>
