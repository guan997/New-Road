        // 对数组排序，从小到大
        function sort(array){
            //控制层数
            for(var i=0;i<array.length-1;i++){
                //假设排序ok
                var isSort=true;
                //比较
                for(var j=0;j<array.length-1-i;j++){
                    if(array[j]>array[j+1]){
                        //没有排好序
                        isSort=false;
                        var tmp=array[j];
                        array[j]=array[j+1];
                        array[j+1]=tmp;
                    }
                }
                //判断是否排好序
                if(isSort){
                    console.log('排好序了！');
                    break;
                }
            }
            // return array;
        }
