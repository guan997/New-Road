<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>while循环</title>
		<script type="text/javascript">
			var i=1;
			while(i<100){
				i++;
				//循环输出i
				console.log(i);
			}
			var ii=1;
			var sum=0;
			while(ii<=100){
				sum+=ii;
				ii++;
			}
			console.log(sum);
			//打印100以内7的倍数
			console.log('打印100以内7的倍数');
			var qq=1;
			while(qq<100){
				if(qq%7===0){
					console.log(qq);
				}
				qq++;
			}
			//打印100以内的偶数
			console.log('打印100以内的偶数');
			var q=1;
			while(q<100){
				if(q%2===0){
					console.log(q);
				}
				q++;
			}
			//打印100以内的偶数的和
			console.log('打印100以内的偶数的和');
			var q11=1;
			var sum1=0;
			while(q11<100){
				if(q11%2===0){
					sum1+=q11;
				}
				q11++;
			}
					console.log(sum1);
		</script>
	</head>
	<body>
	</body>
</html>
