<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2递归案例</title>
</head>
<body>
    <script>
        // n的阶乘
        // 1 * 2 * 3 ...* n
        // 3 * fn(3 -1) 2
        // 2 * fn(2-1) 1
        // 1 * 1
        function fn(n) {
            if(n === 1) {
                return 1;
            }
            return n * fn(n - 1);
        }
        console.log(fn(3));
    </script>
</body>
</html>
